<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>부트스트랩 101 템플릿</title>
  <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 -->
</head>
<body>
  <div class="container">
    <form class="form-inline">
      <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputSuccess4">Input with success</label>
        <input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputSuccess4Status" class="sr-only">(success)</span>
      </div>
    </form>
    <form class="form-inline">
      <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputGroupSuccess3">Input group with success</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
        </div>
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputGroupSuccess3Status" class="sr-only">(success)</span>
      </div>
    </form>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
    <div class="row">
      <p class="text-muted">..ddddddddddddddddd</p>
      <p class="text-primary">..d1111111111111111111111.</p>
      <p class="text-success">..444444444444444.</p>
      <p class="text-info">...</p>
      <p class="text-warning">...</p>
      <p class="text-danger">...</p>
    </div>
    <p class="bg-primary">...</p>
    <p class="bg-success">...</p>
    <p class="bg-info">...</p>
    <p class="bg-warning">...</p>
    <p class="bg-danger">...</p>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <br/>
    <span class="caret"></span>
    <br/>
    <div class="pull-left">..11111111111111111111.</div>
    <br/>
    <div class="pull-right">.11333333333333333333333..</div>
    <br/>
    <div class="center-block">ccccccccccccccccc</div>
    <!-- Usage as a class -->
    <div class="clearfix">...</div>
    <div class="show">show..</div>
    <div class="hidden">hide...</div>

    <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
    <h1 class="text-hide">Custom heading</h1>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
